jdk:
  - openjdk17
before_install:
  - rm -rf ~/.gradle/caches/ || true
  - rm -rf ~/.gradle/wrapper/ || true
env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false -Dorg.gradle.caching=false -Dorg.gradle.configuration-cache=false -Dorg.gradle.parallel=false"
jitpack:
  subdir: projects
